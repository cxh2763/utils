<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    .parent {
      position: relative;
      width: 300px;
      height: 300px;
      border: 1px solid red;
    }

    .children {
      position: absolute;
      transform: translate(-50%, -50%);
      width: 100px;
      height: 100px;
      background-color: green;
      margin-top: 50%;
      margin-left: 50%;
    }
  </style>
</head>

<body>
  <div class="parent">
    <div class="children">

    </div>
  </div>
</body>

</html>
