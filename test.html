<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <script src="https://cdn.bootcss.com/vue/2.5.2/vue.min.js"></script>
  <style>
    .container {
      height: 100%;
      width: 100%;
    }

    .game-container {
      width: 500px;
      margin-top: 100px;
      margin-left: 50%;
    }

    .result-list {
      position: absolute;
      top: 0;
    }
  </style>
</head>

<body>
  <div id="app">
    <ul>
      <li v-for="(item,index) in list" :key="index">{{item}}-{{index}}</li>
    </ul>
    <button @click="AddList">增加一项</button>
  </div>
  <script>
    const vm = new Vue({
      el: "#app",
      data: {
        list: [1, 2, 3, 4, 5, 6, 7]
      },
      methods: {
        AddList() {
          this.list.unshift(100);
        }
      }
    })
  </script>
</body>

</html>
