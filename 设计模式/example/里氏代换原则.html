<body>
  <script>
    function Rectangle() {
      this.width = 0;
      this.height = 0;
      this.setWidth = function (width) {
        this.width = width;
      }
      this.setHeight = function (height) {
        this.height = height;
      }
      this.getWidth = function () {
        return this.width;
      }
      this.getHeight = function () {
        return this.height;
      }
    }

    Square.prototype = new Rectangle();

  </script>
</body>

</html>
