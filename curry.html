<body>
  <script>
    /**
     * add(1,2,3)
     * add(1)(2)(3)
     */

    function curry(fn, ...arg) {
      let params = [];
      params = params.concat(arg)
      if (params.length === fn.length) {
        return fn(...arg);
      }
      function _curry(...arg) {
        params = params.concat(arg);
        if (params.length === fn.length) {
          return fn(...params);
        } else {
          return _curry;
        }
      }
      return _curry;
    }

    function add(a, b, c) {
      console.log(a + b + c);
    }

    console.log(curry(add, 1)(2, 3))
  </script>
