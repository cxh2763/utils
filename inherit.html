  <script>

    //继承是指构造函数之间的
    // let inherit = (function () {//继承就是让子构造函数的prototype指向父构造函数的prototype
    //   let F = function () { }
    //   return function (Target, Origin) {
    //     F.prototype = Origin.prototype;

    //     Target.prototype.constructor = Target;
    //     Target.prototype.uber = Origin.prototype; //保存他继承与那个对象
    //   }
    // }())
    //圣杯模式
    let inherit = (function () {
      let F = function () { };
      return function (Target, Origin) {
        F.prototype = Origin.prototype;
        Target.prototype = new F();
        Target.prototype.constructor = Target;
        Target.prototype.uber = Origin.prototype;
      }
    })()


    function animal() {

    }

    animal.prototype.print = function () {
      console.log("我是父亲原型上的方法")
    }

    function Dog() {

    }

    inherit(Dog, animal)

    let dog = new Dog()

    console.log(dog)
  </script>
